<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miricl - Drink Different</title>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0d1b2a;
      --secondary: #0a0a23;
      --text: #ffffff;
      --accent: #14213d;
      --grey: #cccccc;
      --footer-link: #1f3b6e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--primary);
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      background: var(--secondary);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 60px; /* Increased height */
      width: auto;  /* Maintain aspect ratio */
      max-width: 180px; /* Slightly increase max-width */
    }

    .menu-toggle {
      display: none;
      background-color: var(--secondary);
      color: white;
      border: 2px solid var(--accent);
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: var(--accent);
      border-radius: 5px;
    }

    .search-bar input {
      padding: 0.5rem;
      border: none;
      background-color: var(--accent);
      color: var(--text);
      font-size: 1rem;
      border-radius: 5px 0 0 5px;
    }

    .search-bar input::placeholder {
      color: #aaa;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      color: var(--text);
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-left: 5px; /* Shift button slightly to avoid overlap */
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to bottom right, #0b132b, #1c2541);
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent);
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #050a14;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s ease-out;
    }

    section.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .products, .about, .contact {
      background-color: var(--secondary);
      margin-top: 2rem;
    }

    .products h3, .about h3, .contact h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-top: 2px solid var(--accent);
      border-bottom: 2px solid var(--accent);
      display: inline-block;
      padding: 0.5rem 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .product-card {
      background: var(--accent);
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .order-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #050a14;
      color: var(--text);
      border-radius: 5px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: var(--primary);
      color: #aaa;
    }

    .socials {
      margin-bottom: 1rem;
    }

    .socials a {
      color: var(--footer-link);
      margin: 0 0.5rem;
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        margin-top: 1rem;
      }

      nav.show {
        display: flex;
      }

      .search-bar {
        width: 100%;
        margin-top: 1rem;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- === HEADER === -->
  <header>
    <div class="logo">
      <img src="https://cdn.discordapp.com/attachments/1359277140364890224/1387562055589957733/Miricl_Banner.png?ex=685dcb5d&is=685c79dd&hm=0ffd5a4dfd0614f053fe7ad4cef99b7efedfbf4174c541da674396c119582c27&" alt="Miricl Logo">
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">Menu</button>
    <nav id="nav-menu">
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <button><i class="fas fa-search"></i></button>
    </div>
  </header>

  <!-- Rest of body remains unchanged... -->

</body>
</html>
