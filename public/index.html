<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ======================== META & TITLE ======================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miricl - Drink Different</title>

  <!-- ======================== EXTERNAL STYLES & ICONS ======================== -->
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ======================== INTERNAL STYLES ======================== -->
  <style>
    :root {
      --primary: #0a0a23;
      --secondary: #000000;
      --text: #ffffff;
      --accent: #4c8eff;
      --grey: #cccccc;
      --navy: #101030;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--primary);
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* ========== HEADER ========== */
    header {
      background: var(--secondary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
    }

    nav a {
      color: var(--text);
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1rem;
    }

    /* ========== SEARCH ========== */
    .search-filter {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--navy);
    }

    .search-filter input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      width: 200px;
      background-color: var(--secondary);
      color: white;
    }

    .search-filter button {
      background: none;
      border: none;
      color: white;
      margin-left: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .search-filter i {
      margin-right: 0.3rem;
    }

    /* ========== CATEGORY FILTER ========== */
    .category-buttons {
      text-align: center;
      margin: 2rem 0 0;
    }

    .category-buttons button {
      background-color: var(--navy);
      color: white;
      border: none;
      margin: 0 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .category-buttons button:hover {
      background-color: var(--accent);
    }

    /* ========== HERO SECTION ========== */
    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to bottom right, var(--primary), var(--secondary));
      position: relative;
    }

    .hero::before {
      content: "";
      background-image: url('nature-silhouette.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.05;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero > div {
      z-index: 1;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent);
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #2f6fe0;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .product-card {
      background: var(--navy);
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .order-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      color: var(--text);
      border-radius: 5px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: var(--primary);
      color: #aaa;
    }

    .socials {
      margin-bottom: 1rem;
    }

    .socials a {
      color: var(--text);
      margin: 0 0.5rem;
      font-size: 1.5rem;
      transition: transform 0.2s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .hero h2 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
      nav a { margin-left: 1rem; font-size: 0.9rem; }
      .search-filter { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <!-- ======================== HEADER ======================== -->
  <header>
    <div class="logo">
      <img src="your-logo.png" alt="Miricl Logo">
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ======================== SEARCH ======================== -->
  <div class="search-filter">
    <input type="text" id="productSearch" placeholder="Search products...">
    <button onclick="searchProducts()"><i class="fas fa-search"></i> Search</button>
  </div>

  <!-- ======================== CATEGORY FILTER ======================== -->
  <div class="category-buttons">
    <button onclick="filterCategory('sachet')">Sachets</button>
    <button onclick="filterCategory('can')">Cans</button>
  </div>

  <!-- ======================== REMAINDER OF CONTENT... (Unchanged) ======================== -->
</body>
</html>
